<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cacho Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0b3d0b; color: white; }
    h1 { text-align: center; }
    #game { text-align: center; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Cacho Multiplayer ðŸ”¥</h1>
  <div id="game">
    <button id="createRoom">Create Room</button>
    <input id="roomId" placeholder="Room ID">
    <button id="joinRoom">Join Room</button>
    <div id="status"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNpj7lYg03u01lnyrTxTDDMZXArlecD2g",
      authDomain: "cacho-17aef.firebaseapp.com",
      projectId: "cacho-17aef",
      storageBucket: "cacho-17aef.firebasestorage.app",
      messagingSenderId: "482360087406",
      appId: "1:482360087406:web:057b5cb325abc63bf0677f",
      measurementId: "G-E3DYKHXJLL"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('createRoom').addEventListener('click', async () => {
      const roomRef = await db.collection('rooms').add({ createdAt: Date.now() });
      document.getElementById('status').innerText = `Room created! ID: ${roomRef.id}`;
    });

    document.getElementById('joinRoom').addEventListener('click', async () => {
      const roomId = document.getElementById('roomId').value;
      const roomRef = db.collection('rooms').doc(roomId);
      const doc = await roomRef.get();
      if (doc.exists) {
        document.getElementById('status').innerText = `Joined room: ${roomId}`;
      } else {
        document.getElementById('status').innerText = `Room not found`;
      }
    });
  </script>
</body>
</html>
